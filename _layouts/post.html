---
layout: default
---
<div class="page-header">
  <h2>{{ page.title }}</h2>
  <small class="text-muted"><i class="fa fa-book"></i> {{ page.content | reading_time }}</small>
</div>
<!-- <p class="meta">{{ page.date | date_to_string }}</p> -->

<div class="post">
  {{ content }}
  <div class="row">
    <div class="col-sm-4 pull-right">
      <small class="text-muted">Last Updated: {{ page.mod_date | | date: "%B %d %Y" }}</small>
    </div>
  </div>
</div>
